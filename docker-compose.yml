services:
  qwen:
    build:
      dockerfile_inline: |
        FROM ghcr.io/qwenlm/qwen-code:latest
        RUN apt-get update && apt-get install -y python3 python3-pip python3-notebook jupyter-nbconvert python3-pandas
        RUN npm install -g @qwen-code/qwen-code@0.0.14
    container_name: qwen
    working_dir: /adAnalyzer
    stdin_open: true
    tty: true
    volumes:
      - .:/adAnalyzer
      - .qwen:/root/.qwen
    entrypoint: ['/bin/bash', '-c', '. venv/Scripts/activate && alias python=python3 && qwen' ]